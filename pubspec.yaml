version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  freezed_annotation: ^2.2.0
  json_annotation: ^4.7.0
  mqtt_client: ^9.7.2
  sensors_plus: ^0.0.1
  flutter_sensors: ^1.0.1

dev_dependencies:
  build_runner: ^2.3.2
  flutter_test:
    sdk: flutter
  freezed: ^2.3.1
  json_serializable: ^6.5.4
  very_good_analysis: ^3.1.0

flutter:
